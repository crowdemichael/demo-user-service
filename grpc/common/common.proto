// protoc -I . grpc/common/common.proto --go_out=plugins=grpc:.
syntax = "proto3";

package common;

// option go_package = "grpc/common"; // for the first time compiling
option go_package = "github.com/crowdeco/demo-user-service/grpc/common";

message Response {
    int32 status = 1;
    string message = 2;
    bytes data = 3;
}
